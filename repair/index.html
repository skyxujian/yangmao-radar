
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IT 运维支持系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f2f5fb;
      margin: 0;
      padding: 40px;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 32px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .desc {
      color: #666;
      margin-bottom: 24px;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
    }

    .group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    label span {
      color: #e53935;
    }

    input,
    select,
    textarea {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #dcdfe6;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 16px;
    }

    button {
      padding: 12px 28px;
      border-radius: 24px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .primary {
      background: linear-gradient(135deg, #4f7cff, #2f54eb);
      color: #fff;
    }

    .secondary {
      background: #f0f2f5;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>IT 运维支持系统</h1>
    <div class="desc">内部报修入口 · 提交后自动生成工单</div>

    <div class="row">
      <div class="group">
        <label>报修部门 <span>*</span></label>
        <select id="department">
          <option value="">请选择部门</option>
          <option>行政</option>
          <option>总务</option>
          <option>后勤</option>
          <option>基建</option>
          <option>教务处</option>
          <option>销售部</option>
          <option>IT 部</option>
        </select>
      </div>

      <div class="group">
        <label>问题类型 <span>*</span></label>
        <select id="type">
          <option value="">请选择</option>
          <option>系统</option>
          <option>网络</option>
          <option>硬件</option>
          <option>权限</option>
          <option>其他</option>
        </select>
      </div>
    </div>

    <div class="group">
      <label>问题标题 <span>*</span></label>
      <input id="title" placeholder="简要描述问题" />
    </div>

    <div class="group">
      <label>问题描述 <span>*</span></label>
      <textarea id="description" placeholder="请详细描述问题现象"></textarea>
    </div>

    <div class="row">
      <div class="group">
        <label>联系方式 <span>*</span></label>
        <input id="contact" placeholder="姓名 / 电话 / 微信" />
      </div>

      <div class="group">
        <label>备注</label>
        <input id="remark" placeholder="如：下午两点后方便" />
      </div>
    </div>

    <div class="actions">
      <button id="submitBtn" class="primary" onclick="submitTicket()">提交工单</button>
      <button class="secondary" onclick="resetForm()">清空重填</button>
    </div>

    <footer>© IT 运维系统 · 内部使用</footer>
  </div>

  <!-- JS -->
  <script src="./repair.js"></script>
</body>
</html>

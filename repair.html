<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IT 运维支持系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 16px 0 6px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .row > div {
      flex: 1;
    }

    button {
      margin-top: 24px;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #fdecec;
      color: #b91c1c;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }

    .success {
      background: #ecfdf5;
      color: #047857;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>IT 运维支持系统</h1>
    <div class="subtitle">内部报修入口 · 提交后自动生成工单</div>

    <div id="deptError" class="error">
      无法加载部门列表，请联系 IT
    </div>

    <form id="repairForm">
      <div class="row">
        <div>
          <label>报修部门 *</label>
          <select id="department" required>
            <option value="">加载中…</option>
          </select>
        </div>

        <div>
          <label>问题类型 *</label>
          <select id="type" required>
            <option value="">请选择</option>
            <option>网络问题</option>
            <option>电脑故障</option>
            <option>系统登录</option>
            <option>打印机</option>
            <option>其他</option>
          </select>
        </div>
      </div>

      <label>问题标题 *</label>
      <input id="title" placeholder="简要描述问题" required />

      <label>问题描述 *</label>
      <textarea id="description" placeholder="请详细描述问题现象" required></textarea>

      <div class="row">
        <div>
          <label>联系方式 *</label>
          <input id="contact" placeholder="姓名 / 电话 / 内线" required />
        </div>
        <div>
          <label>备注</label>
          <input id="remark" placeholder="如：下午两点后方便" />
        </div>
      </div>

      <button type="submit" id="submitBtn">提交工单</button>
    </form>

    <div id="resultBox" class="success"></div>

    <footer>© IT 运维系统 · 内部使用</footer>
  </div>

  <!-- ================= JS ================= -->
  <script>
    /**********************
     * 必改：你的 API 地址
     **********************/
    const API_URL =
      'https://script.google.com/macros/s/AKfycbxo8959wtz4dU-WsA2x2vr8WTwTbp77ryM_cqXdihT263PP3qpREjcaROOtbH7wbMOHbQ/exec';

    /**********************
     * 页面初始化
     **********************/
    document.addEventListener('DOMContentLoaded', function () {
      loadDepartments();

      const form = document.getElementById('repairForm');
      form.addEventListener('submit', submitTicket);
    });

    /**********************
     * 加载部门
     **********************/
    function loadDepartments() {
      const select = document.getElementById('department');
      const errorBox = document.getElementById('deptError');

      fetch(API_URL + '?action=getDepartments')
        .then(res => res.json())
        .then(data => {
          if (!data || !data.ok || !Array.isArray(data.data)) {
            throw new Error('invalid data');
          }

          select.innerHTML = '<option value="">请选择科室</option>';

          data.data.forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            select.appendChild(opt);
          });

          errorBox.style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          select.innerHTML = '<option value="">无法加载科室</option>';
          errorBox.style.display = 'block';
        });
    }

    /**********************
     * 提交工单（防呆）
     **********************/
    function submitTicket(e) {
      if (e) e.preventDefault();

      const btn = document.getElementById('submitBtn');
      const resultBox = document.getElementById('resultBox');

      btn.disabled = true;
      resultBox.style.display = 'none';

      const payload = {
        department: document.getElementById('department').value,
        type: document.getElementById('type').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        contact: document.getElementById('contact').value,
        remark: document.getElementById('remark').value
      };

      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          if (!data || !data.ok) {
            throw new Error('submit failed');
          }

          resultBox.textContent = '✅ 工单提交成功，编号：' + data.id;
          resultBox.style.display = 'block';
          document.getElementById('repairForm').reset();
        })
        .catch(err => {
          alert('提交失败，请稍后重试或联系 IT');
          console.error(err);
        })
        .finally(() => {
          btn.disabled = false;
        });
    }
  </script>
</body>
</html>

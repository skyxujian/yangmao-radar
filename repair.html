<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IT 运维支持系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 24px;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 16px 0 6px;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .row > div {
      flex: 1;
    }

    button {
      margin-top: 24px;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #fdecec;
      color: #b91c1c;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: none;
    }

    .success {
      background: #ecfdf5;
      color: #047857;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>IT 运维支持系统</h1>
    <div class="subtitle">内部报修入口 · 提交后自动生成工单</div>

    <!-- 加载部门失败提示 -->
    <div id="deptError" class="error">
      无法加载部门列表，请联系 IT
    </div>

    <!-- 表单 -->
    <form id="repairForm">
      <div class="row">
        <div>
          <label>报修部门 *</label>
          <select id="department" required>
            <option value="">加载中…</option>
          </select>
        </div>

        <div>
          <label>问题类型 *</label>
          <select id="type" required>
            <option value="">请选择</option>
            <option value="网络问题">网络问题</option>
            <option value="电脑故障">电脑故障</option>
            <option value="系统登录">系统登录</option>
            <option value="打印机">打印机</option>
            <option value="其他">其他</option>
          </select>
        </div>
      </div>

      <label>问题标题 *</label>
      <input id="title" placeholder="简要描述问题" required />

      <label>问题描述 *</label>
      <textarea
        id="description"
        placeholder="请详细描述问题现象"
        required
      ></textarea>

      <div class="row">
        <div>
          <label>联系方式 *</label>
          <input id="contact" placeholder="姓名 / 电话 / 内线" required />
        </div>
        <div>
          <label>备注</label>
          <input id="remark" placeholder="如：下午两点后方便" />
        </div>
      </div>

      <!-- 提交按钮：只保留 type=submit -->
      <button type="submit" id="submitBtn">提交工单</button>
    </form>

    <!-- 提交结果 -->
    <div id="resultBox" class="success"></div>

    <footer>© IT 运维系统 · 内部使用</footer>
  </div>

  <!-- JS：只加载 repair.js，不写内联逻辑 -->
  <script src="./repair.js?v=20251222"></script>
</body>
</html>

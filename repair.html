<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IT 运维支持系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef3fb, #f8fafc);
      color: #1f2937;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 36px 42px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 6px;
      color: #6b7280;
      font-size: 14px;
    }

    .alert {
      margin: 22px 0;
      padding: 14px 18px;
      border-radius: 10px;
      background: #fff1f1;
      border: 1px solid #fecaca;
      color: #b91c1c;
      font-size: 14px;
      display: none;
    }

    .form-grid {
      margin-top: 28px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .required {
      color: #ef4444;
      margin-left: 4px;
    }

    input,
    select,
    textarea {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 110px;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .actions {
      margin-top: 34px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 26px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.45);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    footer {
      text-align: center;
      margin-top: 26px;
      font-size: 12px;
      color: #9ca3af;
    }

    @media (max-width: 720px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>IT 运维支持系统</h1>
    <div class="subtitle">内部报修入口 · 提交后自动生成工单</div>

    <div class="alert" id="apiAlert">
      ⚠️ 请先在 <strong>repair.js</strong> 中配置 API_URL（Apps Script 的 Web App URL）
    </div>

    <div class="form-grid">
      <!-- 报修部门 -->
      <div class="form-group">
        <label>报修部门<span class="required">*</span></label>
        <select id="departmentSelect" onchange="toggleDeptInput()">
          <option value="">请选择部门</option>
          <option>IT部</option>
          <option>行政</option>
          <option>总务</option>
          <option>后勤</option>
          <option>基建</option>
          <option>教务处</option>
          <option>财务部</option>
          <option>商务部</option>
          <option>销售部</option>
          <option>人事部</option>
          <option value="其他">其他（手动填写）</option>
        </select>

        <input
          id="departmentInput"
          type="text"
          placeholder="请输入部门名称"
          style="display: none; margin-top: 8px;"
        />
      </div>

      <!-- 问题类型 -->
      <div class="form-group">
        <label>问题类型<span class="required">*</span></label>
        <select id="category">
          <option value="">请选择</option>
          <option>系统</option>
          <option>网络</option>
          <option>硬件</option>
          <option>账号权限</option>
          <option>其他</option>
        </select>
      </div>

      <!-- 问题标题 -->
      <div class="form-group full">
        <label>问题标题<span class="required">*</span></label>
        <input id="title" type="text" placeholder="简要描述问题" />
      </div>

      <!-- 问题描述 -->
      <div class="form-group full">
        <label>问题描述</label>
        <textarea id="description" placeholder="请详细描述问题现象"></textarea>
      </div>

      <!-- 联系方式 -->
      <div class="form-group">
        <label>联系方式<span class="required">*</span></label>
        <input id="contact" type="text" placeholder="姓名 / 电话 / 微信" />
      </div>

      <!-- 备注 -->
      <div class="form-group">
        <label>备注</label>
        <input id="remark" type="text" placeholder="如：下午两点后方便" />
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" onclick="submitTicket(event)">
        提交工单
      </button>
      <button class="btn btn-secondary" onclick="resetForm()">
        清空重填
      </button>
    </div>

    <footer>© IT 运维系统 · 内部使用</footer>
  </div>

  <script src="./repair.js"></script>
</body>
</html>

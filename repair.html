<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>IT 运维报修系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
    }

    .container {
      max-width: 620px;
      margin: 60px auto;
      background: #fff;
      padding: 32px 36px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 24px;
      font-size: 22px;
      font-weight: 600;
      color: #1f2d3d;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #409eff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background: #409eff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #337ecc;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>IT 运维报修</h1>

    <form onsubmit="submitRepair(event)">
      <div class="form-group">
        <label>报修部门</label>
        <input id="department" placeholder="如：财务部 / IT部" required />
      </div>

      <div class="form-group">
        <label>问题类型</label>
        <select id="type" required>
          <option value="">请选择</option>
          <option value="网络">网络</option>
          <option value="电脑">电脑</option>
          <option value="系统">系统</option>
          <option value="其他">其他</option>
        </select>
      </div>

      <div class="form-group">
        <label>问题标题</label>
        <input id="title" placeholder="简要描述问题" required />
      </div>

      <div class="form-group">
        <label>问题描述</label>
        <textarea id="description" placeholder="请详细描述问题现象"></textarea>
      </div>

      <div class="form-group">
        <label>联系方式</label>
        <input id="contact" placeholder="姓名 / 电话 / 微信" required />
      </div>

      <button class="btn" type="submit">提交报修</button>
    </form>

    <div class="footer">
      © IT 运维系统 · 内部使用
    </div>
  </div>

  <script src="repair.js"></script>
</body>
</html>
